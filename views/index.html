<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/index.css">
    <title>ESP32 Control</title>
</head>
<body>
    <h1>ESP32 Servo Control</h1>
    <div style="text-align:center;">
        <button onclick="sendRequest('/forward')">Forward</button>
        <button onclick="sendRequest('/back')">Back</button>
        <button onclick="sendRequest('/stop')">Stop</button>
        <p id="status"></p>
    </div>
    <script>
        const esp32Url = 'https://77e7-73-38-208-181.ngrok-free.app'; // Update with your ngrok URL

        function sendRequest(path) {
            fetch(esp32Url + path)
                .then(response => response.text())
                .then(text => document.getElementById('status').innerHTML = text)
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
